<script>
    class ElectricLamp {
        #status;

        constructor() {
            this.#status = false;
        }

        turnOn() {
            this.#status = true;
            document.write("üí° Lamp is ON<br>");
        }

        turnOff() {
            this.#status = false;
            document.write("üí§ Lamp is OFF<br>");
        }

        getStatus() {
            return this.#status;
        }
    }

    class SwitchButton {
        #status;
        #lamp;

        constructor() {
            this.#status = false;
            this.#lamp = null;
        }

        connectToLamp(electricLamp) {
            this.#lamp = electricLamp;
        }

        switchOn() {
            if (this.#lamp) {
                this.#status = true;
                this.#lamp.turnOn();
            }
        }

        switchOff() {
            if (this.#lamp) {
                this.#status = false;
                this.#lamp.turnOff();
            }
        }

        press() {
            if (this.#status) {
                this.switchOff();
            } else {
                this.switchOn();
            }
        }
    }

    let lamp = new ElectricLamp();
    let button = new SwitchButton();
    button.connectToLamp(lamp);

    document.write("<h3>üîÅ Toggle lamp 10 times:</h3>");
    for (let i = 1; i <= 10; i++) {
        document.write(`üîò Press ${i}: `);
        button.press();
    }

</script>

</html>
